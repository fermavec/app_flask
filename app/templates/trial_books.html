{% extends './base.html' %}

{% block body %}
<h1>Books</h1>
<table>
{% for b in data.bks %}
<tr>
    <td>{{ b.isbn }}</td>
    <td>{{ b.bookTitle }}</td>
    <td>{{ b.idAuthor.authorName }}</td>
    <td>{{ b.idAuthor.lastname }}</td>
    <td>{{ b.price }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
